        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;

            align-items: center;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
